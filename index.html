        <h1>学堂介绍</h1>
        <p>实务学堂是一个职业教育公益项目，招收15-18岁农民工家庭青少年。使命和愿景是：“探索打工子弟职业发展新路径，为好的社会培养珍贵的普通人。”<br>

主要教学内容：身心素质；职业素养（沟通与协作）；专业技能（编程、手工艺、新媒体等）。（备注：预科班教授初中文化知识）<br>

全日制学习，学制3+3（三年初中预科、三年高中阶段学习），毕业可推荐实习、工作，或推荐大专、继续教育机构。</p>
